<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-tooltip@3.0.2/dist/css/bulma-tooltip.min.css">
    <link rel="stylesheet" href="./bulma.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>RandomColor</title>
  </head>
  <body >
    <nav class="navbar is-spaced has-shadow">
      <div class="navbar-brand has-text-weight-bold is-size-4">RandomColor</div>

      <div class="navbar-end">
        


        <a href="https://github.com/DevAthul-88" class='button' target="_blank">
          <i class="fab fa-github fa-2x"></i>
        </a>
      </div>
    </nav>


    <section class='section ' id='sec'>
          <h1 class='title has-text-centered is-size-1'>Random Color Generator</h1>
        
          <div class="card  p-3 is-flex is-justify-content-center" >
              
                <button class='button  ' id='clip' data-clipboard-text="sad" data-tooltip="Copy to clipboard">
                    <strong class='title has-text-centered is-size-1' id="color">#fff</strong>
                  </button>
              

              
          </div>


          
          <button class="button is-warning  is-fullwidth mt-6 is-light" id="btn">
              <strong>Get a random color</strong>
          </button>


          <div class="tag is-medium is-flex is-justify-content-center mt-5 is-dark">
              <strong class="has-text-light" style="text-transform: capitalize;">Press SpaceBar or enter to change the color</strong>
          </div>

          
    
    
        </section>

        <section class="mt-4">
          <h1 class="has-text-centered is-size-2 has-text-weight-bold"> Color Details</h1>

          <nav class="level mt-2">
            <div class="level-item has-text-centered">
              <div>
                <p class="heading">RGB</p>
                <p class="title" id="rgb">rgb(255, 255, 255)</p>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                <p class="heading">HSL</p>
                <p class="title" id="hsl">hsl(0, 0%, 100%)</p>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                <p class="heading">HSV</p>
                <p class="title" id="hsv">hsv(0Â°,0%,100%)</p>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                <p class="heading">Name</p>
                <p class="title" id="name">White</p>
              </div>
            </div>
          </nav>
        </section>




        <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
       
      

<script src="./script.js"></script>
  </body>
</html>
